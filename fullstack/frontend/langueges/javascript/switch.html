<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessing game using switch</title>
    <style>
        button{
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <center>
        <h1>guess the month</h1>
        <h1 id="num"></h1>
        <button onclick="whichisyourcharacter()">click me</button>
    </center>
    <script>
function whichisyourcharacter(){
    let random= Math.floor(Math.random()*12+1)
    switch(random){
        case 1:
        document.getElementById('num').innerHTML= 'january'
        break;
        case 2:
        document.getElementById('num').innerHTML= 'february'
        break;
        case 3:
        document.getElementById('num').innerHTML= 'march'
        break;
        case 4:
        document.getElementById('num').innerHTML= 'april'
        break;
        case 5:
        document.getElementById('num').innerHTML= 'may'
        break;
        case 6:
        document.getElementById('num').innerHTML= 'june'
        break;
        case 7:
        document.getElementById('num').innerHTML= 'july'
        break;
        case 8:
        document.getElementById('num').innerHTML='august'
        break;
        case 9:
        document.getElementById('num').innerHTML='september'
        break;
        case 10:
        document.getElementById('num').innerHTML='october'
        break;
        case 11:
        document.getElementById('num').innerHTML='november'
        break;
        case 12:
        document.getElementById('num').innerHTML='december'
        break;
    }

}

    </script>
</body>
</html>
